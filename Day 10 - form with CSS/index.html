<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <form method="post">
      <fieldset>
        <legend>Add user</legend>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Emily" /><br /><br />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Rue" /><br /><br />
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="emilyrue@gmail.com"/><br /><br />
        <label for="status">Status</label>
        <select name="status" id="status">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option></select
        ><br /><br />
        <p>Choose your favourite programming language:</p>
        <label for="python">Python</label>
        <input type="radio" id="python" /><br />
        <label for="c">C#</label>
        <input type="radio" id="c" /><br />
        <label for="javascript">Javascript</label>
        <input type="radio" id="javascript" /><br /><br />
        <textarea name="comments" id="comments"></textarea
        ><br /><br />
        <label for="date">Enter date</label>
        <input type="date" /><br /><br />
        <label for="sign up">Sign up to agree to newsletter</label>
        <input type="checkbox" /><br />
        <label for="terms and conditions">Agree to terms and conditions</label>
        <input type="checkbox" /><br /><br />
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
